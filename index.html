<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank-login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-green-50">
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="text-blue-500 font-bold">Space-Bank</span> !!!
        </h1>

    </header>
    <main>
        <section class=" w-2/4 mx-auto mt-16 ">
            <div class="bg-blue-200 p-10 rounded">
                <h3 class="text-3xl font-medium">Please Login</h3>

                <input type="email" name="email" id="input-email"
                    class="w-full block rounded border border-gray-400 mt-3 px-2" placeholder="enter your email">
                <input type="password" name="password" id="input-password"
                    class="w-full block rounded border border-gray-400 mt-3 px-2" placeholder="enter your password">
                <button class="bg-blue-800 text-white font-bold rounded px-8 py-2 mt-5" id="login-btn">Login</button>

            </div>

        </section>

    </main>

    <script src="/js/login.js"></script>

</body>

</html>
